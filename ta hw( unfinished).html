<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px; /* Add some space between the title and the buttons */
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      background-color: #fefefe; /* Change the background color as needed */
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    /* Define colors for each button */
    .button.button1 { background-color: #3498db; }
    .button.button2 { background-color: #e74c3c; }
    .button.button3 { background-color: #2ecc71; }
    .button.button4 { background-color: #f39c12; }
    .button.button5 { background-color: #888887;}

    /* Hover effect to scale up the buttons */
    .button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Interactive Button</h1>

  <div class="button-container">
    <a href="#" class="button button1" onclick="compareNumbers()">Button 1</a>
    <a href="#" class="button button2" onclick="showAlert('muhaha!')">Button 2</a>
    <a href="#" class="button button3" onclick="changeColors('#019858')">Button 3</a>
    <a href="#" class="button button4" onclick="changeColors('#EA7500')">Button 4</a>
    <a href="#" class="button button5" onclick="resetColors()">Reset BG Colors</a>
  </div>

  <script>
    function compareNumbers() {
      const firstInput = prompt('Enter the first number:');
      const secondInput = prompt('Enter the second number:');

      if (!isNaN(firstInput) && !isNaN(secondInput)) {
        const num1 = parseFloat(firstInput);
        const num2 = parseFloat(secondInput);

        if (num1 > num2) {
          document.body.style.backgroundColor = 'lightblue';
          document.querySelector('.button-container').style.backgroundColor = 'lightblue';
          showAlert(`${num1} > ${num2}`);
        } else if (num1 < num2) {
          document.body.style.backgroundColor = 'orange';
          document.querySelector('.button-container').style.backgroundColor = 'orange';
          showAlert(`${num1} < ${num2}`);
        } else {
          document.body.style.backgroundColor = 'lightyellow';
          document.querySelector('.button-container').style.backgroundColor = 'lightyellow';
          showAlert(`${num1} == ${num2}`);
        }
      } else {
        showAlert('Invalid input. Please enter valid numbers.');
      }
    }

    function showAlert(message) {
      alert(message);
    }

    function changeColors(color) {
      document.body.style.backgroundColor = color;
      document.querySelector('.button-container').style.backgroundColor = color;
    }

    function resetColors() {
      document.body.style.backgroundColor = ''; // Reset to default background color
      document.querySelector('.button-container').style.backgroundColor = '#fefefe'; // Reset to default button container color
      showAlert('Colors Reset');
    }
  </script>

</body>
</html>
